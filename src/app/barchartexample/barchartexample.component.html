  <div class="container">
    <div class="row" style="margin-top: 2%;">
      <div class="col-md-3">
        <button routerLink="/" class="btn btn-secondary">Go Back</button>
      </div>
      <div class="col-md-3">
        <button (click)="buttonCoal()" id="coalButton" class="btn btn-outline-primary">Coal</button>
        <button  (click)="buttonElectricity()" class="btn btn-outline-primary ms-2" >Electricity</button>
        <button (click)="buttonGas()" class="btn btn-outline-primary ms-2">Gas</button>
      </div>
      <div class="col-md-6">
        <select name="" id="" class="form-select"  (click)="date($event)" style="width: 50%; float: right;">
          <option value="" disabled selected>Please select Any one</option>
          <option value="month" >Month</option>
          <option value="week">Week</option>
        </select>
        </div>
    </div>   
  </div>
<div class="container" style="padding: 4%">
  <div class="row">
    <canvas id="myChart" width="700" height="250" #mychart></canvas>
  </div>
  <hr /> 

  <input type="checkbox" id="1" name="1" value="Coal"  (input)="filter($event)">
  <label for="" class="ms-1" >Coal</label>
  
  <input type="checkbox" id="2" name="2" value="Electricity" class="ms-2"  (input)="filter($event)">
  <label for="" class="ms-1">Electricity</label>
 
  <input type="checkbox" id="3" name="3" value="Gas"  class="ms-2" (input)="filter($event)">
  <label for="" class="ms-1">Gas</label>
  <div class="row">
    <table class="table table-dark mt-5">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">TimeStamp</th>
          <th scope="col">unit Cost($)</th>
          <th scope="col">Number of units</th>
          <th scope="col">Source type</th>
          <th scope="col">Number of hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.timeStamps }}</td>
          <td>{{ item.unitCost }}</td>
          <td>{{ item.numberOfUnits }}</td>
          <td>{{ item.sourceType }}</td>
          <td>{{ item.numberOfHours }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
